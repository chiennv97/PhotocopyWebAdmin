<form (submit)="onSubmit(formFile)" #formFile="ngForm" style="padding-top: 100px">

  <input type="text" class="form-control" placeholder="Text" aria-label="Text" aria-describedby="basic-addon1" [(ngModel)]="text" name="text">
  <button class="btn btn-outline-dark">Dark</button>
</form>
